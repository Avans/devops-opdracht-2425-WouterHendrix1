name: Run Week1 Tests

on:
    push:
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: '22'  
              
          - name: Install dependencies
            run: npm install

          - name: Set up MongoDB
            run: |
              echo "MONGO_URL=mongodb://localhost:27017/test" >> $GITHUB_ENV
              echo "MONGO_DB=test" >> $GITHUB_ENV

          - name: Run tests
            run: npm test